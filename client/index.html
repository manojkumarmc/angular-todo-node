<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AngularJs template</title>
    <link rel="stylesheet" type="text/css" href="css/foundation.css" media="screen" />
    <style>
      .strike {
        text-decoration: line-through;
      }
    </style>
</head>

<body ng-app="myApp">

  <div ng-controller="MyCtrl">
    <input type="text" ng-model="todoItem" />
    <input type="button" ng-click="addToDo()" value="Add"/>
    <div ng-repeat="todo in todos" ng-class="{strike: todo.done==true}">
      <input type="checkbox" ng-model="todo.done"/>
      {{todo.desc}}
      <input type="button" ng-click="removeToDo($index)" value="x"/>
    </div>
  </div>

    <script type="text/javascript" src="lib/angular.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
</body>
</html>
